<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body class="body">
    <h1>Adivina el número</h1>
    <form action="">
      <label for="number" name="number">Introduce aquí tu número:</label>
      <input
        type="text"
        for="number"
        name="number"
        for="number"
        class="js-input"
      />
      <input type="button" value="Prueba" />
    </form>
    <section>
      <p>
        Pista: <span class="js-clue">Escribe el número y dale a Prueba</span>
      </p>
      <p>Número de intentos: <span class="js-try">0</span></p>
    </section>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
